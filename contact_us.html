<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bryan Velasco" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/contact_us.css" />
    <title>Contact Us</title>
  </head>
  <body class="pageLayout">
    <nav>
      <div>
        <a href="/index.html" class="logo"
          ><img src="/images/ghost-solid.svg" alt="Logo" width="50%"
        /></a>
      </div>
      <div class="webLinks">
        <ul class="linkList">
          <a href="/about_us.html"><li>About Us</li></a>
          <a href="/contact_us.html"><li>Contact Us</li></a>
        </ul>
      </div>
    </nav>
    <h3 class="neonText">Have a question? Ask us here</h3>
    <div>
      <form method="post" action="mailto:bvelas932@mtroyal.ca">
        <fieldset>
          <legend>Have any additional questions ask here</legend>
          <label for="fname" autofocus
            >First Name* <input type="text" name="fname" id="fname" required
          /></label>
          <br />
          <label for="lname"
            >Last Name* <input type="text" name="lname" id="lname" required
          /></label>
          <br />
          <label for="phone"
            >Phone*
            <input
              type="phone"
              name="phone"
              id="phone"
              placeholder="(123)456-7890"
              required
          /></label>
          <br />
          <label for="email"
            >Email*
            <input
              type="email"
              name="email"
              id="email"
              placeholder="abc@xyz.com"
              required
          /></label>
          <br />
        </fieldset>
        <fieldset>
          <legend>Message Us!</legend>
          <label for="subject"
            >Subject: <input type="text" id="subject" required
          /></label>
          <br />
          <textarea
            name="text"
            id="specialConcerns"
            placeholder="Anything else you would like to tell us?"
            cols="40"
            required
          ></textarea>
          <br />
          <label for="newsLetter"
            >Get our weekly news letter
            <input type="checkbox" name="newsLetter" id="newsLetter"
          /></label>
          <br />
          <label for="messageCopy"
            >Get a copy of this message sent to you
            <input type="checkbox" name="messageCopy" id="messageCopy" />
          </label>
          <br />
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </div>
    <footer>
      <p>Copyright &copy; 2025 PLACEHOLDER NAME</p>
      <div>
        <a href="https://www.instagram.com/"
          ><img src="/images/instagram.svg" alt="instagram icon" width="2%"
        /></a>
        <a href="https://www.instagram.com/"
          ><img src="/images/facebook.svg" alt="facebook icon" width="2%"
        /></a>
        <a href="https://fontawesome.com/"><p>Icon by Font Awesome</p></a>
      </div>
    </footer>
  </body>
</html>
