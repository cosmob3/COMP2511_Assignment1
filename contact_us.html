<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bryan Velasco" />
    <title>Contact Us</title>
  </head>
  <body>
    <div>
      <form method="post" action="mailto:bvelas932@mtroyal.ca">
        <fieldset>
          <legend>Have any additional questions ask here</legend>
          <label for="fname">First Name*</label>
          <input type="text" name="fname" id="fname" required />
          <br />
          <label for="lname">Last Name*</label>
          <input type="text" name="lname" id="lname" required />
          <br />
          <label for="phone">Phone*</label>
          <input type="phone" name="phone" id="phone" required />
          <br />
          <label for="email">Email*</label>
          <input type="email" name="email" id="email" required />
          <br />
        </fieldset>
        <fieldset>
          <legend>Message Us!</legend>
          <label for="subject">Subject:</label>
          <input type="text" id="subject" required />
          <br />
          <textarea
            name="text"
            id="specialConcerns"
            placeholder="Anything else you would like to tell us?"
            cols="40"
          ></textarea>
          <br />
          <label for="newsLetter">Get our weekly news letter</label>
          <input type="checkbox" name="newsLetter" id="newsLetter" />
          <br />
          <label for="messageCopy"
            >Get a copy of this message sent to you</label
          >
          <input type="checkbox" name="messageCopy" id="messageCopy" />
          <br />
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </div>
  </body>
</html>
